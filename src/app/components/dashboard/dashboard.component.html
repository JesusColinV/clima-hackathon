<div *ngIf="showerror" class="alert alert-dismissible alert-danger">
  <div class="text-center">
    <strong>The name of the city is not recognized</strong>
  </div>
</div>
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-4">
            <img [src]="url" alt="weather" width="400px" height="400px">
        </div>
        <div class="col-lg-6 mt-5" style="margin-left: 50px;">
            <input type="text" class="form-control form-control-lg size" [(ngModel)]="mycity" placeholder="Input your city">
            <button class="btn btn-lg btn-primary btn-block mt-4 size" [disabled]="mycity == '' " (click)="getmyweather()"> get weather</button>
            <div *ngIf = "loading" class="text-center mt-3">
              <div class="spinner-grow text-info" role="status"></div>
            <div class="spinner-grow text-info" role="status"></div>
            <div class="spinner-grow text-info" role="status"></div>
            </div>
            
            <div *ngIf="query" class="card text-left">
              <div class="card-body">
                <h4 class="card-title">Prediction</h4>
                <p class="card-text"><b>Temperature: </b>{{temperatura | number: '1.2-2'}} Â°C</p>
                <p class="card-text"><b>Humidity: </b>{{humedad}}</p>
                <p class="card-text"><b>Weather: </b>{{clima}}</p>
              </div>
            </div>
        </div>
    </div>

</div>
